<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password OTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 20px;
        }
        .email-header img {
            max-height: 40px;
        }
        .email-body {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .email-body h2 {
            color: #007bff;
            margin-top: 0;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <img th:src="@{/static/images/left-logo.png}" alt="Left Logo">
        <h2>Forgot Password OTP</h2>
        <img th:src="@{/static/images/right-logo.png}" alt="Right Logo">
    </div>
    <div class="email-body">
        <h3 th:text="'Hello, ' + ${name} + '!'">Hello, User!</h3>
        <p>Hi sry to hear about your password loss.No worries we got you covered. Please use the following OTP for password change.</p>
        <div class="otp" th:text="${otp}">123456</div>
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you,<br>Team bertoxious</p>
    </div>
    <div class="email-footer">
        Â© <span th:text="${year}">2025</span> Our Service. All rights reserved.
    </div>
</div>
</body>
</html>
